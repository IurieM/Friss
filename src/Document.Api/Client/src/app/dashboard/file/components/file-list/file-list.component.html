<mat-card>
    <mat-card-content>
        <upload-file (onFileUploaded)="getFiles()" *isAdmin></upload-file>
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th style="width: 30%">{{'Name' | translate}}</th>
                    <th style="width: 20%">{{'UploadedDate' | translate}}</th>
                    <th style="width: 20%">{{'LastAccessedDate' | translate}}</th>
                    <th style="width: 20%">{{'UploadedBy' | translate}}</th>
                    <th style="width: 10%"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="files.length === 0">
                    <td colspan="5" align="center">
                        {{"File.Missing" | translate}}
                    </td>
                </tr>
                <tr *ngFor="let file of files">
                    <td>{{file.name}}</td>
                    <td>{{file.uploadedDate | date}}</td>
                    <td>{{file.lastAccessedDate | date}}</td>
                    <td>{{file.uploadedBy }}</td>
                    <td>
                        <button name="download" (click)="downloadFile(file.id)" mat-icon-button color="primary" matTooltipHideDelay="300" [matTooltip]="'Dwonload' | translate"
                            matTooltipPosition="below">
                            <mat-icon class="mat-24">cloud_download</mat-icon>
                        </button>
                        <button *isAdmin name="remove" (click)="removeFile(file.id)" mat-icon-button color="primary" matTooltipHideDelay="300" [matTooltip]="'Delete' | translate"
                            matTooltipPosition="below">
                            <mat-icon class="mat-24">delete</mat-icon>
                        </button>

                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
</mat-card>
